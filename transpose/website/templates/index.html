<!doctype html>
<html>
  <head>
    <title> Transpose | English Sentence to Math Expression Translator </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <h2>Transpose</h2>
          <p class="lead">English Sentence to Math Expression Translator Using Natural Language Processing For 7th Grade Students</p>
          <br>
        </div>

        <div class="row g-5">
          <form method="POST" id="sentence_form" class="justify-content-center text-muted text-center text-small">
            <p>example: {{ example_sent }}</p>
            <div class="input-group mb-3">
                <input type="text"  for="sentence" name="sentence"id="sentence" class="form-control" placeholder="{{last_input}}">
                <button class="btn btn-outline-primary">
                    Enter
                </button>
            </div>
          </form>
        </div>
        <div id="output" class="output"></div>
      </main>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2022-2023 JMDB & RL-IT</p>
        <h6 class="text-info">Prototype phase</h6>
      </footer>
    </div>

    <script>
      $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>

    <script 
      src="https://code.jquery.com/jquery-3.6.1.min.js" 
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous">
    </script>

    <script type="text/javascript">
      $(document).on('submit','#sentence_form',function(e){
        e.preventDefault();
        $.ajax({
          type:'POST',
          url: $SCRIPT_ROOT + '/_submit_sentence',
          data:{
            sentence:$("#sentence").val()
          },
          success:function(response){
            $("#output").html(response)
          }
        })
      });
    </script>
  </body>
</html>
