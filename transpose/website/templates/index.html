<!doctype html>
<title> Transpose | English Sentence to Math Expression Translator </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Transpose</h2>
      <p class="lead">English Sentence to Math Expression Translator Using Natural Language Processing For 7th Grade Students</p>
      <br>
    </div>

    <div class="row g-5">
      <form method="POST" class="justify-content-center text-muted text-center text-small">
        <p>example: {{ example_sent }}</p>
        <div class="input-group mb-3">
            <input type="text"  for="sentence" name="sentence"id="sentence" class="form-control" placeholder="one plus one">
            <button class="btn btn-outline-primary" >
                Enter
            </button>
        </div>
      </form>
    </div>
    <p id="output">{{ translation | safe }}</p>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2022-2023 JMDB</p>
    <h6 class="text-info">Prototype phase</h6>
  </footer>
</div>


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

    <script src="form-validation.js"></script>
  </body>
</html>
